<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<h1>My first SVG</h1>

<svg width="500" height="500">
    <!--<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />-->

  <!--  <rect width="100" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />-->
    <!--<rect x="50" y="20" width="150" height="150"-->
          <!--style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5" />-->




    <rect x="150" y="120" rx="10" ry="10" width="200" height="150"
          style="fill:#99ccff;stroke:#0073e6; stroke-width:3;opacity:1" />


    <circle cx="450" cy="50" r="20" stroke="#991f00" stroke-width="4" fill="#ffad99" />


    <circle cx="450" cy="100" r="20"  stroke="#336600" stroke-width="4" fill="#ccff99" ></circle>





    <defs>
        <filter id="f3" x="0" y="0" width="150%" height="150%">
            <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
    </defs>



    <rect x="10" y="10" width="90" height="90" rx="10" ry="10" stroke="#336600" stroke-width="4"
          fill="#ccff99" filter="url(#f3)" />






</svg>









</body>
</html>
